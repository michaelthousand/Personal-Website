{% extends 'workouttracker/base.html' %}

{% load static %}

{% block head %}
<title>1000 Workouts - Login</title>
<link rel="stylesheet" href="{% static 'workouttracker/style.css' %}">
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'workouttracker/style.css' %}">
<a href="{% url 'workouthome' %}" class="wo_button">Go Back</a>
<div class="login-form">
<h2>Please login</h2>
  <form class="login" method="post" action="{% url 'login' %}">
      <div>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="wo_button" type="submit" value="Login"/>
      </div>
  </form>
</div>
{% endblock %}
